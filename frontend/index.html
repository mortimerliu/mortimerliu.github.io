<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Trading</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="css/custom.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="index.js" defer></script>
</head>

<body class="bg-black text-white">
  <div class="container-fuild p-0 vh-100 d-flex flex-column">
    <div class="row border g-0 m-1 top-banner column-gap-2 lh-1 flex-shrink-0">
      <div class="col-1 d-flex">
        <div class="row align-self-center text-center text-wrap flex-grow-1">
          <p class="m-0" id="title">Real Time Trading System</p>
        </div>
      </div>
      <div class="col d-flex">
        <div class="row w-100 g-0 text-center align-self-center" id="top-high"></div>
      </div>
      <div class="col d-flex">
        <div class="row w-100 g-0 text-center align-self-center" id="top-low"></div>
      </div>
      <div class="col-1 d-flex">
        <div class="row text-center align-self-center flex-grow-1">
          <p class="m-0" id="time"></p>
          <p class="m-0" id="date"></p>
        </div>
      </div>
    </div>

    <div class="row flex-grow-1 g-0 ">
      <div class="col-sm ps-1 pe-1 d-flex flex-nowrap flex-column">
        <div class="row border g-0 flex-grow-1 p-1 column-gap-2">
          <div class="col-sm">
            <table class="table table-dark table-sm table-hover table-borderless w-100 lh-1 text-center"
              id="buy-streaming">
              <caption class="d-none">Real-time intraday high</caption>
              <thead class="sticky-top">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Time</th>
                  <th scope="col">Up</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">Price</th>
                  <th scope="col">Gap</th>
                  <th scope="col">Cnt</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="col-sm">
            <table class="table table-dark table-sm table-hover table-borderless w-100 lh-1 text-center" id="buy-order">
              <caption class="d-none">Buy Order</caption>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Time</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">Pos</th>
                  <th scope="col">Price</th>
                  <th scope="col">Share</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm pe-1 d-flex flex-column">
        <div class="row border g-0 flex-grow-1 p-1 column-gap-2">
          <div class="col-sm">
            <table class="table table-dark table-sm table-hover table-borderless w-100 lh-1 text-center"
              id="sell-streaming">
              <caption class="d-none">Real-time intraday low</caption>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Time</th>
                  <th scope="col">Dn</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">Price</th>
                  <th scope="col">Gap</th>
                  <th scope="col">Cnt</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="col-sm">
            <table class="table table-dark table-sm table-hover table-borderless w-100 lh-1 text-center"
              id="sell-order">
              <caption class="d-none">Sell Order</caption>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Time</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">Pos</th>
                  <th scope="col">Price</th>
                  <th scope="col">Share</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
